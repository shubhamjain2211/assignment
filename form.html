<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="formStyle.css" rel="stylesheet">
</head>
<body>


      <header>
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand " href="#">To The New</a>
                  </div>
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#"> Home</a></li>
                      <li><a href="#"> Quick Help</a></li>
                    </ul>
                  </div>
                </div>
              </nav>

      </header>
      <div class="container">

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 divCol6">
                <div class="row  report">
                <h3>Bug Report</h3>
                 </div> <!---end of report row------>
                      <form>
                        <div class="forminput">
                                  <div class="form-group">
                                    <label for="title">Title:*</label>
                                    <input type="title" class="form-control" id="title" name="title">
                                  </div>
                                  <div class="form-group">
                                    <label for="desc">Description:*</label>
                                     <textarea class="form-control" rows="5" id="desc"></textarea>
                                  </div>
                                  <div class="form-group">
                                      <label for="os">Operating System:</label>
                                      <select class="form-control" id="os">
                                        <option>Windows XP</option>
                                        <option>Linux</option>
                                        <option>Mac</option>
                                        </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="product">Product:</label>
                                      <select class="form-control" id="product">
                                        <option>Formoid</option>
                                        <option>Formoid1</option>
                                        <option>Formoid2</option>
                                        </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="version">Version:*</label>
                                    <input type="version" class="form-control verinput" id="version" name="version">
                                  </div>
                                   <div class="form-group">
                                     <labbel for="radiobtn">License:</labbel><br>
                                       <label class="radio-inline radiofirst">
                                          <input type="radio"  name="radiobtn">Free
                                        </label>
                                        <label class="radio-inline">
                                          <input type="radio" name="radiobtn">Business
                                        </label>
                                   </div> 
                                     <div class="form-group">
                                      <label for="severity">Severity:</label>
                                      <select class="form-control" id="severity">
                                        <option>Critical</option>
                                        <option>Easy</option>
                                        <option>Normal</option>
                                        </select>
                                  </div>
                                    <div class="input-group">
                                      <label for="attach">Attachment:</label>
                                        <input type="text" class="form-control" placeholder="No File Selected" name="attach">
                                        <div class="input-group-btn chbtndiv">
                                          <button class="btn btn-default chfilebtn" type="submit">Choose File</button>
                                        </div>
                                  </div>
                              </div><!----end of inoutform div-------->
                              <div class="row rowbtn">
                                  <div class=" pull-right">
                                  <button type="submit" class="btn btn-lg btn-default subbtn">Send</button>
                                </div>
                              </div>
                      </form>

            </div><!---end of col-llg-6------->
         </div><!-----end of row----->
      <br>
      </div><!--------end of continare ----->

</body>
</html>
