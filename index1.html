<!DOCTYPE html>

	<div class="form">
		<div class="br">

		<div class="formbody">
			<form>

				<div class="title">
					<label>Title</label> <br>
					<input id="ttl" type="text" />
				</div>
					<p style="text-align: left; margin-left: 10px; margin-right: 20px; font-size: largeer; font-weight: 500;width : 90%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Description:*<br>
					<textarea></textarea>
		
				<div class="title">
					<label>Operating system</label> <br>
					<select style="border-radius : 5%">
						<option selected value="Windows">Windows</option>
						<option value="Linux">Linux</option>
						<option value="Mac">Mac</option>
					</select>
				</div>
				<div class="title" style="border-radius : 5%">

					<select>
						<option selected value="Formoid">Formoid</option>

				</div>
				<div class="title">

					<input id="vsn" type="text" />
				</div>
				<div class="title">
					<label>Licence</label><br>
					<div class="row">
						<div class="col"><input type="radio">Free</div>
						<div class="col"><input type="radio">Buiseness</div>
					</div>
				</div>
				<div class="title">
					<label>Severity</label><br>
					<select style="border-radius : 5%">
						<option selected value="Critical">Critical</option>
						<option value="Moderate">Moderate</option>
						<option value="low">Low</option>

					</select>
				</div>
				<div class="title">
					<label>Attachment</label><br>
					<input type="file" />
				</div>
			</form>
		</div>
		<div class="button">
			<button id="btn" type="submit">Send</button>
		</div>
	</div>

	</div>
